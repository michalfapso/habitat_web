name: Deploy Astro via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build

      - name: Install PHP dependencies
        run: |
          cd php
          composer install --no-dev --optimize-autoloader

      - name: Generate PHP config file
        run: |
          SMTP_USERNAME="${{ secrets.SMTP_USERNAME }}" \
          SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}" \
          ECOMAIL_API_KEY="${{ secrets.ECOMAIL_API_KEY }}" \
          PHP_SECRET_TOKEN="${{ secrets.PHP_SECRET_TOKEN }}" \
          perl -pe 's|{{ SMTP_USERNAME }}|$ENV{"SMTP_USERNAME"}|g; s|{{ SMTP_PASSWORD }}|$ENV{"SMTP_PASSWORD"}|g; s|{{ ECOMMAIL_API_KEY }}|$ENV{"ECOMAIL_API_KEY"}|g; s|{{ PHP_SECRET_TOKEN }}|$ENV{"PHP_SECRET_TOKEN"}|g' \
          dist/php/inc/config.php.template > dist/php/inc/config.php

      - name: Install lftp
        run: sudo apt-get -y install lftp

      - name: Deploy PHP bridge to SFTP with lftp
        run: |
          lftp -c "set sftp:auto-confirm yes; open sftp://${{ secrets.FTP_SERVER }}; user '${{ secrets.FTP_USERNAME }}' '${{ secrets.FTP_PASSWORD }}'; put ./dist/php/sync-files.php -o ~/sub/new/php/sync-files.php; mkdir -p ~/sub/new/php/inc; put ./dist/php/inc/config.php -o ~/sub/new/php/inc/config.php"

      - name: Smart Sync Deploy
        env:
          SYNC_URL: https://new.habitat.sk/php/sync-files.php
          SYNC_TOKEN: ${{ secrets.PHP_SECRET_TOKEN }}
        run: |
          # Syntax: node deploy.cjs <folder_to_deploy> <url> <token>
          node .github/scripts/deploy.cjs "dist" "$SYNC_URL" "$SYNC_TOKEN"


