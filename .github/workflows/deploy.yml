name: Deploy Astro to FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Astro dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build

      - name: Install PHP dependencies
        run: |
          cd php
          composer install --no-dev --optimize-autoloader

      - name: Generate PHP config file
        run: |
          SMTP_USERNAME="${{ secrets.SMTP_USERNAME }}" \
          SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}" \
          ECOMAIL_API_KEY="${{ secrets.ECOMAIL_API_KEY }}" \
          perl -pe 's|{{ SMTP_USERNAME }}|$ENV{"SMTP_USERNAME"}|g; s|{{ SMTP_PASSWORD }}|$ENV{"SMTP_PASSWORD"}|g; s|{{ ECOMMAIL_API_KEY }}|$ENV{"ECOMAIL_API_KEY"}|g' \
          php/inc/config.php.template > php/inc/config.php


      - name: Deploy built site via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          local-dir: ./dist/
          server-dir: ~/sub/new/
          state-name: .ftp-deploy-sync-state-astro.json

      - name: Deploy PHP app via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          local-dir: ./php/
          server-dir: ~/sub/new/php/
          state-name: .ftp-deploy-sync-state-php.json
          exclude: |
            **/inc/config.php.template
            **/composer.json
            **/composer.lock
