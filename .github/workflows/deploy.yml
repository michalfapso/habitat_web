name: Deploy Astro to FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Astro dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build

      - name: Install PHP dependencies
        run: |
          cd php
          composer install --no-dev --optimize-autoloader

      - name: Generate PHP config file
        run: |
          SMTP_USERNAME="${{ secrets.SMTP_USERNAME }}" \
          SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}" \
          ECOMAIL_API_KEY="${{ secrets.ECOMAIL_API_KEY }}" \
          perl -pe 's|{{ SMTP_USERNAME }}|$ENV{"SMTP_USERNAME"}|g; s|{{ SMTP_PASSWORD }}|$ENV{"SMTP_PASSWORD"}|g; s|{{ ECOMMAIL_API_KEY }}|$ENV{"ECOMAIL_API_KEY"}|g' \
          php/inc/config.php.template > php/inc/config.php


      - name: Install lftp
        run: sudo apt-get -y install lftp

      - name: Deploy built site to SFTP with lftp
        run: |
          lftp -c "set sftp:auto-confirm yes; open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} sftp://${{ secrets.FTP_SERVER }}; mirror -R --delete --verbose --parallel=10 ./dist/ ~/sub/new/"

      - name: Deploy PHP app to SFTP with lftp
        run: |
          lftp -c "set sftp:auto-confirm yes; open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} sftp://${{ secrets.FTP_SERVER }}; mirror -R --delete --verbose --parallel=10 --exclude-glob 'inc/config.php.template' --exclude-glob 'composer.json' --exclude-glob 'composer.lock' ./php/ ~/sub/new/php/"
