name: Deploy Astro to FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Astro dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build

      - name: Install PHP dependencies
        run: |
          cd php
          composer install --no-dev --optimize-autoloader

      - name: Generate PHP config file
        run: |
          SMTP_USERNAME="${{ secrets.SMTP_USERNAME }}" \
          SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}" \
          ECOMAIL_API_KEY="${{ secrets.ECOMAIL_API_KEY }}" \
          perl -pe 's|{{ SMTP_USERNAME }}|$ENV{"SMTP_USERNAME"}|g; s|{{ SMTP_PASSWORD }}|$ENV{"SMTP_PASSWORD"}|g; s|{{ ECOMMAIL_API_KEY }}|$ENV{"ECOMAIL_API_KEY"}|g' \
          php/inc/config.php.template > php/inc/config.php


      - name: Deploy built site to FTP
        uses: wangyucode/sftp-upload-action@v2.0.4
        with:
          host: ${{ secrets.FTP_SERVER }} # Recommended to put the credentials in github secrets.
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          compress: true # Compression
          # forceUpload: true # Optional, Force uploading all files, Default to false(upload only newer files).
          localDir: "./dist/" # Required, Absolute or relative to cwd.
          remoteDir: "~/sub/new/" # Required, Absolute path only.

      - name: Deploy PHP app to FTP
        uses: wangyucode/sftp-upload-action@v2.0.4
        with:
          host: ${{ secrets.FTP_SERVER }} # Recommended to put the credentials in github secrets.
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          compress: true # Compression
          # forceUpload: true # Optional, Force uploading all files, Default to false(upload only newer files).
          localDir: "./dist/" # Required, Absolute or relative to cwd.
          remoteDir: "~/sub/new/php/" # Required, Absolute path only.
